<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontak - aditgemer</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
  color: white;
}
header {
  background: #000;
  padding: 15px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 15px cyan;
  position: sticky;
  top: 0;
  z-index: 100;
}
.logo {
  font-size: 1.8em;
  font-weight: bold;
  color: cyan;
  text-shadow: 0 0 10px cyan;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 10px cyan; }
  to { text-shadow: 0 0 25px cyan; }
}
nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  transition: color 0.3s, text-shadow 0.3s;
}
nav a:hover {
  color: cyan;
  text-shadow: 0 0 10px cyan;
}
section {
  padding: 50px;
  max-width: 900px;
  margin: auto;
  animation: fadeIn 1s ease-in-out;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
.contact-card {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
  transition: transform 0.3s;
}
.contact-card:hover {
  transform: scale(1.03);
}
input, textarea {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  border: none;
  outline: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.1);
  color: white;
}
button {
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  background: cyan;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: box-shadow 0.3s, transform 0.3s;
}
button:hover {
  box-shadow: 0 0 15px cyan;
  transform: translateY(-3px);
}
footer {
  text-align: center;
  padding: 20px;
  font-size: 0.9em;
  border-top: 1px solid rgba(255,255,255,0.1);
  margin-top: 50px;
}
</style>
</head>
<body>
<header>
  <div class="logo">aditgemer</div>
  <nav>
    <a href="tokoku.html">Beranda</a>
    <a href="produk.html">Produk</a>
    <a href="kontak.html">Kontak</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<section>
  <h1>Hubungi Kami</h1>
  <p>Silakan kirim pesan atau pertanyaan melalui form di bawah ini.</p>
  <div class="contact-card">
    <form>
      <input type="text" placeholder="Nama Anda" required>
      <input type="email" placeholder="Email Anda" required>
      <textarea placeholder="Pesan Anda..." rows="5" required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </div>
</section>

<footer>
  &copy; 2025 aditgemer. Semua hak dilindungi.
</footer>
</body>
</html>
